<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Tetris</h1>
    <p>The classic Tetris game! Play it using your arrow keys to move the blocks and the SPACE bar to rotate them. </p>
    <p id="LevelP">Use the bar below to select difficulty level. Current level: 1</p>

    <div class="slidecontainer">
      <input type="range" class="slider" id="slider" min=1 max=80 value=1>
    </div>

    <div class="buttonscontainer">
      <button id="play">Play now!</button>
    </div>

    <p id="myGithub">
      Also, read my code if you want: <a href="https://github.com/Angel-IG/Tetris" target="_blank">click here</a>
    </p>
    <script src="index.js"></script>
  </body>
</html>
